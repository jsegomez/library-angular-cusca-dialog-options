<div class="options-dialog">
    <div class="title">
        <p>{{ dialogData.title }}</p>
    </div>

    <div class="description">
        <p>{{ dialogData.description }}</p>
    </div>

    <div class="buttons">
        <button
            color="accent"
            mat-flat-button
            [mat-dialog-close]="true"
        >{{ dialogData.textPrimaryButton }}
        </button>

        <button
            mat-flat-button
            [mat-dialog-close]="false"
            class="margin-button"
        >{{ dialogData.textSecondaryButton }}</button>
    </div>
</div>
